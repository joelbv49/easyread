<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="EasyRead - Your ultimate tool for quick and efficient reading. Revolutionize your reading journey with AI-powered summaries and insights."
    />
    <meta name="keywords" content="EasyRead, AI summarizer, efficient reading, article summary, text analysis">
    <meta name="author" content="EasyRead Team">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fresca&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Sansita+Swashed:wght@300..900&display=swap" as="style">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>EasyRead - AI-Powered Reading Assistant | Summarize Articles Instantly</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.easyread.com/">
    <meta property="og:title" content="EasyRead - AI-Powered Reading Assistant">
    <meta property="og:description" content="Revolutionize your reading with EasyRead. Get instant AI-generated summaries and insights from any article or document.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.easyread.com/">
    <meta property="twitter:title" content="EasyRead - AI-Powered Reading Assistant">
    <meta property="twitter:description" content="Revolutionize your reading with EasyRead. Get instant AI-generated summaries and insights from any article or document.">
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "EasyRead",
      "description": "AI-powered reading assistant that provides instant summaries and insights from articles and documents.",
      "url": "https://www.easyread.com",
      "applicationCategory": "Productivity",
      "operatingSystem": "Web"
    }
    </script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
